<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="/Login Form/main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="head-intro">Sign Up/ Register an Account</div>

      <form action="#">
        <div class="wrapper">
          <label for="username" class="username">Enter a Username</label>
          <input type="text" />
        </div>

        <div class="wrapper">
          <label for="password" class="password">Create Password</label>
          <input type="password" />
        </div>

        <div class="wrapper">
          <label for="password" class="password">Confirm Password</label>
          <input type="password" />
        </div>

        <div class="wrapper">
          <input type="submit" value="Sign Up" class="login-btn" />
        </div>

        <!-- <div class="forgot-password"><a href="#">Forgot Password?</a></div> -->
        <div class="forgot-password">
          Already with an account? <a href="/Login Form/index.html">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
